<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Encode+Sans+Semi+Expanded:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="topBar">
      <h1>Checkout</h1>
      <div>
        <div class="cartTotalFlex">
          <h5>&#8358;</h5>
          <div id="cartTotal" class="cartTotal">
            <p></p>
          </div>
        </div>
        <div>
          <button id="checkOutBtn" class="checkOutBtn">
            Proceed to Checkout
          </button>
        </div>
      </div>
    </div>
    <section id="cartContainer" class="cartContainer"></section>

    <script
      src="https://kit.fontawesome.com/6f1fc86787.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
